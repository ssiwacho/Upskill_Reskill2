############################## about ##################################
about:
  enable : true
  title : "เกี่ยวกับหลักสูตร"
  image : "images/about/idea.jpg"
  content : "โครงการนี้ได้พัฒนาหลักสูตรระยะสั้นโดยออกแบบชุด “โมดูล” (modules) เพื่อสร้างทักษะใหม่ (reskill) และ ยกระดับทักษะที่มีอยู่เดิม (upskill) ของบุคลากรทางการศึกษาทุกประเภท เป้าหมายหลักของโครงการคือ มุ่งพัฒนาทักษะการทำงานของบุคลากรทางการศึกษาที่เป็นกลุ่มเป้าหมายในการอบรม ผลลัพธ์ของโครงการจะทำให้ได้บัณฑิตพันธุ์ใหม่หรือครูรุ่นใหม่ที่สามารถออกแบบชั้นเรียนโดยใช้เทคโนโลยีหรือนวัตกรรมทางการศึกษาได้อย่างมีประสิทธิภาพ และประสิทธิผล การสร้างชั้นเรียนนวัตกรรมจะส่งผลให้ผู้เรียนมีคุณลักษณะที่พึงประสงค์ตามมาตรฐานการศึกษาของชาติที่กำหนดในรูปของ DOE ผู้เรียนที่ผ่านการเรียนรู้จาก ชั้นเรียนนวัตกรรมจะมีทักษะความสามารถที่สอดคล้องกับความต้องการของยุคสมัยใหม่และเหมาะกับแนวทางการพัฒนาประเทศต่อไป"
  button:
    enable : true
    label : "Learn more"
    link : "about"


